  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarColor01">

          <li class="nav-item">

    <div class="container">
      <div class="row">
        <div class="col-12 py-2">
          <div id="repeat"
               data-get-questions-url="/getQuestionsUrl.json"
               data-save-repeat-after-days-url="/getQuestionsUrl.json"
               data-switch-question-as-answer="true" />
          </div>

<!--          <div id="repeat" data-question="aaa" data-answer="bbb" data-edit-url="www.onet.pl"></div>-->

      </div>
      </div>
    </div>
    <script type="text/javascript">
      function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete" || document.readyState === "interactive") {
          // call on next available tick
          setTimeout(fn, 1);
        } else {
          document.addEventListener("DOMContentLoaded", fn);
        }
      }

      docReady((_) => {
        window.renderRepeatQuestionsComponent();
        // window.renderRepeatQuestionComponent();
      });
    </script>
